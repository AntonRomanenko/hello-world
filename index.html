<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>oop</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <div class="header">
        <div class="nav">
            <a class="logo">
                <i class="fab fa-creative-commons-sampling-plus"></i>
                <div class="logo-title">medical</div>
            </a>
            <a id="create-reservation-card" class="btn animation">создать</a>
        </div>
        <div class="socialCard"></div>
        <div id="createReservationModal" class="window-registration">
            <form action="">
                <div id="closeReservationModal" class="close">
                    <i class="fas fa-times "></i>
                </div>
                <select class="doctar" id="doctors-list">
                    <option id="not-selected" selected>Выберите специолиста:</option>
                    <option id="cardiologist-doc" value="1">Кардиолог</option>
                    <option id="dentist-doc" value="2">Стоматолог</option>
                    <option id="therapist-doc" value="3">Терапевт</option>
                </select>
                <div class="medical-logo">
                    <img src="img/1212.png" alt="">
                </div>
                <div id="input-wrapper" class="info">

                </div>
                <div class="btn-box">
                    <input id="make-reservation" class="btn-form animation" type="submit" value="Создать">
                    <input class="btn-form animation" type="reset" value="Сброс">
                </div>
            </form>
        </div>
        <footer class="footer">
            <div>&copy; Kyev Ukraine 2019</div>
            <a>
                <i class="fab fa-facebook-square"></i>
                <i class="fab fa-twitter-square"></i>
                <i class="fab fa-pinterest-square"></i>
                <i class="fab fa-viber"></i>
                <i class="fab fa-whatsapp"></i>
            </a>
        </footer>
    </div>
    <script src="js/script.js"></script>
</body>
</html>

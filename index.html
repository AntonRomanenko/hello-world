<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>oop</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <div class="header-img">
        <div class="nav">
            <a class="logo">
                <i class="fab fa-creative-commons-sampling-plus"></i>
            </a>
            <a id="create-reservation-card" class="btn">Create Button</a>
        </div>
        <div class="socialCard"></div>
        <div id="createReservationModal" class="windowRegistration">
            <form action="">
                <div id="closeReservationModal" class="close">
                    <i class="fas fa-times "></i>
                </div>
                <select class="doctar" id="doctors-list">
                    <option id="not-selected" selected>Выберите специолиста:</option>
                    <option id="cardiologist-doc" value="1">Кардиолог</option>
                    <option id="dentist-doc" value="2">Стоматолог</option>
                    <option id="pediatrician-doc" value="3">Терапевт</option>
                    <input class="calendar" type="date" id="start" name="trip-start"
                           value="2018-07-22"
                           min="2018-01-01" max="2018-12-31">
                </select>

                <div class="info">
                    <input id="first-name-field" class="input" type="text" placeholder="Имя" required>
                    <input id="second-name-field" class="input" type="text" placeholder="Фамилия" required>
                    <input id="fathers-name-field" class="input" type="text" placeholder="Очество" required>
                    <input id="email-field" class="input" type="text" placeholder="E-mail" required>
                    <textarea id="comment-field" class="input" name="" cols="30" rows="4" placeholder="Comments"></textarea>
                </div>
                <div class="btn-box">
                    <input id="make-reservation" class="btn-form" type="submit" value="Create">
                    <input class="btn-form" type="reset" value="Reset">
                </div>
            </form>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
